<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Tabelle</title>
    </head>
    <body>
        <table border="1" cellpadding = "10", cellspacing = "10">
            <thead>
               <tr>
                   <td>Zeile 1 </td>
                   <td>Zeile 2 </td>
                   <td>Zeile 3 </td>
               </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>Zeile 1</td>
                    <td>Zeile 2</td>
                    <td>Zeile 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Zeile 1</td>
                    <td>Zeile 2</td>
                    <td>Zeile 3</td>
                </tr>
            </tfoot>


        </table>  
        <table border = "1" cellpadding = "10", cell>
            <tr>
                <td colspan="4">Zelle1</td>
                <td colspan="3">Zelle2</td>
                <td rowspan="0">Zelle3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td rowspan="3">Zelle 4</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>



            </tr>






        </table>    



    </body>
</html>
